<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom styles can be added here -->
    <style>
        body {
            background-color: #343a40; /* Dark theme color */
            color: #ffffff; /* Text color */
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Box shadow for better visibility */
            text-align: center;
        }

        .logo {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .form-group label {
            color: #ffffff; /* Label color */
        }

        .form-group input {
            color: #000000; /* Input text color */
            background-color: #ffffff; /* Input background color */
        }

        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border-color: #007bff; /* Primary button border color */
        }
    </style>
</head>
<body>

<div class="container login-container">
    <!-- Placeholder for Logo -->
    <!--img src="your-logo.png" alt="Logo" class="logo"-->

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Student-No</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your student-no">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
